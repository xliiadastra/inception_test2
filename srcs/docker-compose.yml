version: '3'

services:
  nginx:
    image: nginx:1.22.1
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - 443:443
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: always

  mariadb:
    image: mariadb:10.6.12
    container_name: mariadb
    build: ./requirements/mariadb
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
    restart: always

  wordpress:
    image: wordpress:6.1.1
    container_name: wordpress
    build: ./requirements/wordpress
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    restart: always

volumes:
  wordpress:
    driver: local
    driver_opts:
      device: ${HOME}/data/WordPress
      type: none
      o: bind
  mariadb:
    driver: local
    driver_opts:
      device: ${HOME}/data/DB
      type: none
      o: bind

networks:
  inception:
    driver: bridge
